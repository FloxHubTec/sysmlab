<div class="login-page">
  <div class="login-wrapper">
    <!-- Logo + título -->
    <div class="logo-block">
      <div class="logo-icon">
        <i class="fa-solid fa-flask"></i>
      </div>
      <h1 class="logo-title">SYSmLab</h1>
      <p class="logo-subtitle">Sistema de Monitoramento inteligente para Laboratorios Ambientais</p>
    </div>

    <!-- Card de recuperação -->
    <div class="login-card">
      <header class="card-header">
        <h2 class="card-title">Recuperar Senha</h2>
        <p class="card-description">
          Informe seu e-mail para receber o link de recuperação.
        </p>
      </header>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="form"
      >
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="seu.email@exemplo.com"
            [class.invalid]="form.get('email')?.touched && form.get('email')?.invalid"
          />
          <div
            class="field-error"
            *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')"
          >
            Informe seu email.
          </div>
          <div
            class="field-error"
            *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')"
          >
            Email inválido.
          </div>
        </div>

        <button
          class="submit-button"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          {{ loading ? 'Enviando...' : 'Enviar Link de Recuperação' }}
        </button>
      </form>

      <p class="feedback success" *ngIf="successMessage">
        {{ successMessage }}
      </p>
      <p class="feedback error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button
        type="button"
        class="back-link"
        (click)="goBackToLogin()"
      >
        <i class="fa-solid fa-arrow-left"></i>
        Voltar para o Login
      </button>
    </div>
  </div>
</div>
