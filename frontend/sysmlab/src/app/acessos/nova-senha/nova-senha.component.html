<div class="login-page">
  <div class="login-wrapper">

    <div class="logo-block">
      <div class="logo-icon">
        <i class="fa-solid fa-flask"></i>
      </div>
      <h1 class="logo-title">SYSmLab</h1>
      <p class="logo-subtitle">
        Sistema de Monitoramento inteligente para Laboratorios Ambientais
      </p>
    </div>

    <div class="login-card">
      <header class="card-header">
        <h2 class="card-title">Nova Senha</h2>
        <p class="card-description">
          Informe sua nova senha abaixo.
        </p>
      </header>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

        <!-- NOVA SENHA -->
        <div class="field">
          <label>Nova Senha</label>
          <input
            type="password"
            formControlName="senha"
            placeholder="Digite sua nova senha"
            [class.invalid]="form.get('senha')?.touched && form.get('senha')?.invalid"
          />
          <div class="field-error" *ngIf="form.get('senha')?.touched && form.get('senha')?.hasError('required')">
            Informe a nova senha.
          </div>
          <div class="field-error" *ngIf="form.get('senha')?.touched && form.get('senha')?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres.
          </div>
        </div>

        <!-- CONFIRMAR NOVA SENHA -->
        <div class="field">
          <label>Confirmar Nova Senha</label>
          <input
            type="password"
            formControlName="confirmarSenha"
            placeholder="Confirme sua nova senha"
            [class.invalid]="form.hasError('senhasDiferentes') && form.get('confirmarSenha')?.touched"
          />
          <div class="field-error" *ngIf="form.get('confirmarSenha')?.touched && form.get('confirmarSenha')?.hasError('required')">
            Confirme sua nova senha.
          </div>
          <div class="field-error" *ngIf="form.hasError('senhasDiferentes') && form.get('confirmarSenha')?.touched">
            As senhas não conferem.
          </div>
        </div>

        <button
          class="submit-button"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          {{ loading ? 'Salvando...' : 'Atualizar Senha' }}
        </button>

      </form>

      <p class="feedback success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="feedback error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>

  </div>
</div>
